<!DOCTYPE html>
<html>

<head>
    <title>8924</title>
    <link rel="icon" href="gifs/darian1.gif" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href = "static/styles.css">
</head>

<body>
    <div id="page">
        <img src="gifs/darian1.gif" height=500 id="rotator">
        <br>
        金継ぎ mixtape drops in 再生死
        <b>
            <p id="timer"></p>
        </b>
        Lo Que Siento • Mi Amor • Tú Eres Bonita 
    </div>

    <script>
        function start() {
            var rotator = document.getElementById('rotator');
            var imageDir = 'gifs/';
            var delayInSeconds = 20;

            var images = ['darian2.gif', 'darian3.gif', 'darian4.gif', 'darian5.gif', 
'darian1.gif', 'darian6.gif', 'darian7.gif','darian8.gif','darian9.gif','darian10.gif',
'darian11.webp','darian12.gif','darian13.gif','darian14.gif','darian15.gif','darian16.gif',
'darian17.gif','darian18.gif','darian19.gif','darian19.gif','darian20.gif','darian21.gif',
'darian22.webp','darian23.gif','darian24.gif','darian25.gif','darian26.gif','darian27.gif',
'darian28.webp','darian29.gif','darian30.gif','darian31.gif','darian32.gif','darian33.gif',
'darian34.gif','darian35.gif','darian36.gif','darian37.gif','darian38.gif','darian39.gif',
'darian40.gif','darian41.gif','darian42.gif','darian42.gif'];

            var num = 0;
            var changeImage = function () {
                var len = images.length;
                rotator.src = imageDir + images[num++];
                if (num == len) {
                    num = 0;
                }
            };
            setInterval(changeImage, delayInSeconds * 1000);
        };

        window.onload = function () {
            start();
        }

        var countDownDate = new Date("Jun 26, 2020 09:30:00").getTime();

        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "you made it";
            }
        }, 1000);
    </script>

</body>
</html>
